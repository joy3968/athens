{% extends 'teacherbase.html' %}

{% block content %}
<div style="margin-top:50px; margin-left:200px">
  <h1>온라인자료</h1>
  <form method="post" action="." enctype="multipart/form-data">
  {% csrf_token %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">강의</th>
        <th scope="col"><select name="l_name" class="form-control" id="exampleSelect1">
          {% for list in lecture %}
          <option>{{list.l_name}}</option>
          {% endfor %}
        </select>
        </th>
      </tr>
      <tr>
        <th scope="col">제목</th>
        <th scope="col"><input type="text" style="width:400px;" name="on_title"></th>
      </tr>
      <tr>
        <th scope="col" style="vertical-align:middle">구분</th>
        <th scope="col"><select name="on_div" class="form-control" id="exampleSelect1">
        <option>과제</option>
        <option>답안</option>
        <option>교안</option>
        <option>학습자료</option>
        <option>기타</option>
      </select></th>
      </tr>
      <tr>
        <th scope="col">첨부파일</th>
        <th scope="col"><input type="file" name="on_file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"></th>
      </tr>
      <tr>
        <th scope="col" style="vertical-align:top">내용</th>
        <th scope="col"><textarea class="form-control" name="on_content" id="exampleTextarea" style="resize:none" rows="10"></textarea></th>
      </tr>
    </thead>
  </table>
  <button name="button" type="submit" class="btn btn-success">업로드</button>
  </form>
</div>


{% endblock %}
