{% extends 'teacherbase.html' %}

{% block content %}
<div style="margin-top:50px; margin-left:200px">
  <h1>강의선택</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">부서</th>
        <th scope="col">학년</th>
        <th scope="col">강의명</th>
        <th scope="col">시작일</th>
      </tr>
    </thead>
    <tbody>
      {% if lecture %}
      {% for list in lecture %}
        <tr onclick="location.href='/teacher/online/{{list.pk}}'">
          <th scope="row" style="width:15%">{{list.l_dept}}</th>
          <td style="width:15%">{{list.l_class}}</td>
          <td style="width:35%">{{list.l_name}}</td>
          <td style="width:35%">{{list.l_startdate}}</td>
        </tr>
      {% endfor %}
      {% else %}
        <tr>
          <td>등록된 강의가 없습니다.</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
