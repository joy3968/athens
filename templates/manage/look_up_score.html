{% extends 'teacherbase.html' %}

{% block content %}
<div style="margin-top:50px; margin-left:200px">
  <h1>{{test.te_name}}</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">이름</th>
        <th scope="col">성적</th>
        <th scope="col">응시일</th>
      </tr>
    </thead>
    <tbody>
      {% if score_list %}
      {% for score in score_list %}
        <tr>
          <th scope="row" style="width:25%">{{score.tr_no.c_no.c_name}}</th>
          <td style="width:15%">{{score.te_score}}</td>
          <td style="width:60%">{{score.ta_date}}</td>
        </tr>
      {% endfor %}
      {% else %}
        <tr>
          <td>응시한 학생이 없습니다.</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
